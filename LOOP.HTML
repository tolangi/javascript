<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <p>loop-> repeatation of statement until the defined condition</p>
    <pre>
        types of loop
        i>for loop
        ii>while loop
        iii>do while loop
    </pre>
    <script>
        for(i=1; i<=15;i++){
            document.write(`${i} &nbsp;`)
        }
        document.write(`<br>`)

        for(j=1;j<10;j++){
            document.write(`Raju &nbsp;`)
        }
        document.write(`<br>`)

        for(k=20;k>=1;k--){
            document.write(`${k} &nbsp;`)
        }
    </script>
    
</body>
</html>
