<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arry</title>
</head>
<body>
    <p>arry-> collection of homogenuous object ie a variblecontain more then one value</p>
    <script>
        const fruits=[`apple`,`banana`,`mango`,`papaya`,`cherry`]
        document.write(`${fruits}<br>`)
        document.write(`${fruits[0]} <br>`)
        //to find arry lenth
        document.write(`${fruits.length}`)
        // to remove last arry element use pop
        fruits.pop()
        document.write(`${fruits} <br>`)
        //to add last arry element use push
        fruits.push(`orange`)
        document.write(`${fruits} <br>`)
        //shift ->remove first arry element
        fruits.shift(`apple`)
        document.write(`${fruits} <br>`)
        //unshift ->add first arry element
        fruits.unshift(`apple`)
        document.write(`${fruits} <br>`)
        //use spice method to add more then one arry element at any position
        fruits.splice(2,0,`grapes`,`pineapple`)
        //here 2 is position where new elements are added from 
        //0 means no any arry elements is remove
        document.write(`${fruits} <br>`)
        //slice
        //sort->ascending
        fruits.sort()
        document.write(`${fruits} <br>`)
        // reverse
        fruits.reverse()
        document.write(`${fruits} <br>`)
    </script>
    
</body>
</html>
