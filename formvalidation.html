<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <!-- //bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6 shadow-lg mt-3 p-3">
            <h2 class="text-muted text-center mb-3 ">Form validation</h2>
            <form onsubmit="return validForm()">
                <div class="mb-3">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" onkeyup="validFname()" class="form-control">
                    <span id="fnameMsg"></span>
                </div>

                <div class="mb-3">
                    <label for="lasttname">Lastname</label>
                    <input type="text" id="lastname" onkeyup="validLname()" class="form-control">
                    <span id="lnameMsg"></span>
                </div>

                <div class="mb-3">
                    <label for="email">Emali</label>
                    <input type="email" id="email" onkeyup="validEmail()" class="form-control">
                    <span id="emailMsg"></span>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" onkeyup="validPasswod()" class="form-control">
                    <span id="passwordMsg"></span>
                </div>
                <input type="submit" class="btn btn-primary" name="submit" value="Register">
            </form>
        </div>
    </div>
    <script src="formvalidation.js"></script>

</body>

</html>
