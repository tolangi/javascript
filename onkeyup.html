<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeyup</title>
</head>
<body>
    <input type="password" id="pwd" onkeyup="show">
    <p id="result"></p>

    <script>
        function show(){
            const input_value=document.getElementById('pwd').value
            document.getElementById('result').innerHTML=input_value
        }
    </script>
    
</body>
</html>
