<body>
    <script>
        // localStorage.setItem('javascript','this is stored in web browser')
        // const show=localStorage.getItem('javascript')
        // console.log(show)

        const key='javascript'
        localStorage.setItem('key','this is stored in web browser')
        const show=localStorage.getItem('javascript')
        console.log(show)

        //JSON => javascript object Notation

        let details={
            "firstname":"Raju",
            "lastname" :"Gurung",
            "subjects" :["html","css","javascript","bootstrap"]
        }
        const obj_convert_to_string=JSON.stringify(details)
        localStorage.setItem('student',obj_convert_to_string)

        const showData=localStorage.getItem('student')
        console.log(showData)
        const string_to_obj= JSON.parse(showData)
        console.log(string_to_obj)
        console.log(string_to_obj.firstname)
        console.log(string_to_obj.subjects[2])

    </script>
    
</body>
