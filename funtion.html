<!DOCTYPE html>
<html lang="en">
<head>

    <title>fuction</title>
</head>
<body>
    <p>function-> a block of code to perform a particular task. the main advantage of function is it is reusable</p>

    <pre>
        define the fuction like this
        function function_name(){
            ...statement...
        }
        call the function like this 
        function_name()
    </pre>

    <script>
        //define the function
        function demo(){
            document.write('hello world')
        }
        //call the function
        demo()
    </script>
    
</body>
