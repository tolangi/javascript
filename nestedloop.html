<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body><p>nested loop -> loop inside loop</p>
    <script>
        for(i=1;1<=5;i++){
            for(j=1;j<=5;j++){
                document.write(`*`)
            }
        document.write(`<br>`)
    }
    // i=1
    // *****
    // i=2
    // *****
    // i=3
    // *****
    // i=5
    // *****
    // *
    // **
    // ***
    // ****
    // *****
    document.write(`<br>`)

    for(i=1;i<=5;i++){
        for(j=1;j<=i;j++){
            document.write(`*`)
        }
        document.write(`<br>`)

    }
    
    for(i=1;i<=5;i++){
        for(j=5;j>=i;j--){
            document.write(`*`)
        }
        document.write(`<br>`)

    }
    // pyramid

    for(i=1;i<=5;i++){
        for(j=5;j>=i;j--){
            document.write(`&nbsp;`)
        }
        for(k=1;k<=i;k++){
            document.write(`&nbsp;`)
        }
        document.write(`<br>`)

    }


    </script>

    
</body>
</html>
